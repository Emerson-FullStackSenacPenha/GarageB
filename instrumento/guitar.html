<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/ensaio.css">
    <link rel="icon" href="img/logo.jpg" />
    <title>GarageB - Painel do Radialista</title>
</head>

<body>

    <header>
        <div id="cabecalho">
            <div class="logo"></div>
            <nav class="menu-site menu-desktop">
                <a href="guitar.html" style="color: rgb(121, 121, 121);" >Guitarra</a>
                <a href="bass.html">Baixo</a>
                <a href="drum.html">Bateria</a>
                <a href="voice.html">Voz</a>
                <a href="../ensaio.html">Ensaio</a>
                <a href="../index.html">Site</a>
            </nav>

            <button class="menu-hamburguer" aria-label="Abrir Menu">&#9776;</button>

            <nav class="menu-mobile">
                <a href="guitar.html">Guitarra</a>
                <a href="bass.html">Baixo</a>
                <a href="drum.html">Bateria</a>
                <a href="voice.html">Voz</a>
                <a href="../ensaio.html">Ensaio</a>
                <a href="index.html">Site</a>

        </div>
    </header>

    <main>

    </main>

    <footer>

        <p id="texto_rodape">&copy; 2025 GarageB. Todos os direitos reservados.</p>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuHamburguer = document.querySelector('.menu-hamburguer');
            const menuMobile = document.querySelector('.menu-mobile');

            menuHamburguer.addEventListener('click', () => {
                menuMobile.classList.toggle('active');
            });

            // Fecha o menu móvel ao clicar em um link (para facilitar a navegação)
            document.querySelectorAll('.menu-mobile a').forEach(link => {
                link.addEventListener('click', () => {
                    menuMobile.classList.remove('active');
                });
            });
        });
    </script>

</body>
</html>
