<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/logo.jpg" />
    <title>GarageB - O Site Oficial da Banda</title>
</head>

<body id="conectar_pag">

    <!-- Cabe√ßalho -->
    <header>
        <div id="cabecalho">
            <div class="logo"></div>
            <nav class="menu-site menu-desktop">
                <a href="conectar.html">Voltar</a>
                <a href="index.html">Home</a>
            </nav>
            
            <button class="menu-hamburguer" aria-label="Abrir Menu">
                &#9776; </button>

            <nav class="menu-mobile">
                <a href="conectar.html">Voltar</a>
                <a href="index.html">Home</a>
            </nav>

        </div>
    </header>

    <!-- Conteudo do programa -->
    <main  class="radio-selection-section">
        
        <h1 class="page-title">Escolha o Seu Canal de Rock</h1>
        
        <div class="channel-selector">
            <button id="btn-casa" class="btn-channel active" data-channel="casa">üè† R√°dio Casa</button>
            <button id="btn-rua" class="btn-channel" data-channel="rua">üõ£Ô∏è R√°dio Rua</button>
        </div>

        <div class="player-container">
            <h2 id="channel-title">R√°dio Casa: Classic Rock</h2>
            <p id="channel-description">O melhor do Classic Rock, Blues e Folk. M√∫sica para relaxar.</p>

            <audio id="audio-player" controls preload="none">
                Seu navegador n√£o suporta o elemento de √°udio.
            </audio>

            <div class="stream-info">
                <p>Status: <span id="status-message">Carregando...</span></p>
                <p>Streaming: <span id="stream-url"></span></p>
            </div>
        </div>

    </main>

    <!-- Rodap√© -->
    <footer>

        <p id="texto_rodape">&copy; 2025 GarageB. Todos os direitos reservados.</p>

    </footer>

    <!-- Menu Hamburguer -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuHamburguer = document.querySelector('.menu-hamburguer');
            const menuMobile = document.querySelector('.menu-mobile');

            menuHamburguer.addEventListener('click', () => {
                menuMobile.classList.toggle('active');
            });

            // Fecha o menu m√≥vel ao clicar em um link (para facilitar a navega√ß√£o)
            document.querySelectorAll('.menu-mobile a').forEach(link => {
                link.addEventListener('click', () => {
                    menuMobile.classList.remove('active');
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elementos DOM
            const btnCasa = document.getElementById('btn-casa');
            const btnRua = document.getElementById('btn-rua');
            const audioPlayer = document.getElementById('audio-player');
            const channelTitle = document.getElementById('channel-title');
            const channelDescription = document.getElementById('channel-description');
            const statusMessage = document.getElementById('status-message');
            const streamUrlSpan = document.getElementById('stream-url');
            const channelButtons = document.querySelectorAll('.btn-channel');

            // Configura√ß√£o das R√°dios (Links de streaming s√£o SIMULADOS)
            const radios = {
                casa: {
                    title: "R√°dio Casa: Classic Rock",
                    description: "O melhor do Classic Rock, Blues e Folk. M√∫sica para relaxar.",
                    // Substitua 'SUA_URL_STREAMING_CASA' pelo link real do seu streaming
                    stream: "SUA_URL_STREAMING_CASA_MP3_OU_M3U8" 
                },
                rua: {
                    title: "R√°dio Rua: Hard & Heavy",
                    description: "Hard Rock, Metal e Grunge. Para aumentar o volume e pegar a estrada!",
                    // Substitua 'SUA_URL_STREAMING_RUA' pelo link real do seu streaming
                    stream: "SUA_URL_STREAMING_RUA_MP3_OU_M3U8"
                }
            };

            // Fun√ß√£o principal para carregar o canal
            function loadChannel(channelKey) {
                const radio = radios[channelKey];
                
                // 1. Atualiza o player de √°udio
                audioPlayer.src = radio.stream;
                audioPlayer.load(); // Carrega o novo stream
                statusMessage.textContent = 'Pronto para tocar.';

                // 2. Atualiza os metadados
                channelTitle.textContent = radio.title;
                channelDescription.textContent = radio.description;
                streamUrlSpan.textContent = radio.stream; 

                // 3. Atualiza o estado dos bot√µes (CSS)
                channelButtons.forEach(btn => btn.classList.remove('active'));
                document.getElementById('btn-' + channelKey).classList.add('active');
            }

            // Event Listeners para os bot√µes
            btnCasa.addEventListener('click', () => loadChannel('casa'));
            btnRua.addEventListener('click', () => loadChannel('rua'));

            // Atualiza o status do player (opcional, mas bom para feedback)
            audioPlayer.addEventListener('play', () => {
                statusMessage.textContent = 'Tocando agora...';
            });
            audioPlayer.addEventListener('pause', () => {
                statusMessage.textContent = 'Pausado.';
            });
            audioPlayer.addEventListener('error', () => {
                statusMessage.textContent = 'Erro ao carregar o stream. Link inv√°lido?';
                statusMessage.style.color = 'red';
            });

            // Carrega o canal padr√£o ao iniciar
            loadChannel('casa');
        });
    </script>

</body>
</html>
